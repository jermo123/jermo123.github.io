<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Summary Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sales Summary Report Generator</h1>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="generateReport">Generate Report</button>
  </div>

  <!-- Include PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-vOgKqYZKv6Zr6sNcO4D9W27V7w7RqCJjsCfrZu8NkgT4KnHjLHSzNwYpQVGj7SezSRV0xn3Z4o6FPZgMj0DqcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Include docx.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.4.0/docx.min.js" integrity="sha512-0g4mAQhE05G/gkphYH2jRZVY/8kIadXcYcVF+gW6GHyvfy24/Eov8DR2e0BbKBvdhepnj8fjnXSLDG0+1s71kg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Include FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-5AvF7eN/2FHhP0Fbd7SNnVjlUPhRf9F+JUXPAXRx6b4j1+3rJ8J0KyH+2vPldEBQv0wknJpGm+Dn+9TfC3kwjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
