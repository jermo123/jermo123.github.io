<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Post to Customers</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 30px;
            text-align: center;
            background-color: #ffffff;
        }
        h1 {
            text-decoration: underline;
            font-size: 24px;
            margin-bottom: 20px;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-size: 18px;
            line-height: 1.6;
            border: 2px solid #000;
            padding: 20px;
            box-sizing: border-box;
        }
        /* Print-friendly Styles */
        @media print {
            textarea {
                border: none;
            }
            body {
                margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <img src="dqlogo.svg" alt="Dairy Queen Logo">
    <h1>Welcome to Dairy Queen Courtenay!</h1>
    <textarea placeholder="Type your message here..."></textarea>
</body>
</html>
