<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobes.ca - The Creative Universe of Jeromy Mobley</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Exploring the cosmos of creativity - Discover the art, tech, and stories of Jeromy on Mobes.ca">
    <meta name="keywords" content="Jeromy, Art, Web Design, Chessitron, Food, Creative, Mobes, Space, Universe">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Added 'Orbitron' font for a futuristic look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page">
        <div class="landing-content">
            <div class="planet">
                <img src="images/planet.png" alt="Mobes.ca Planet Logo" class="planet-logo">
                <div class="orbit">
                    <a href="#" data-section="art" class="orbit-item">Art</a>
                    <a href="#" data-section="web" class="orbit-item">Web Dev</a>
                    <a href="#" data-section="chess" class="orbit-item">Chessitron</a>
                    <a href="#" data-section="food" class="orbit-item">Food</a>
                    <a href="#" data-section="contact" class="orbit-item">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Popup Content -->
    <div id="popup-content" class="hidden">
        <div class="popup-inner">
            <button id="close-popup">&times;</button>
            <!-- Content will be loaded here -->
            <div id="content"></div>
        </div>
    </div>
    <!-- External JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
