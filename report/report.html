<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Summary Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sales Summary Report Generator</h1>
    <input type="file" id="csvFile" accept=".csv" />
    <button id="generateReport">Generate Report</button>
  </div>

  <!-- Include PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  
  <!-- Include docx.js from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/docx@7.0.0/build/index.js"></script>
  
  <!-- Include FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <!-- Your custom script -->
  <script src="2.js"></script>
</body>
</html>
