<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>General Post to Customers</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 30px;
            text-align: center;
            background-color: #ffffff;
        }
        h1 {
            text-decoration: underline;
            font-size: 24px;
            margin-bottom: 20px;
            color: #e31837;
        }
        img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 350px;
            font-size: 16px;
            line-height: 1.6;
            border: 2px solid #e31837;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            resize: vertical;
            font-family: 'Georgia', serif;
        }
        /* Print-friendly Styles */
        @media print {
            textarea {
                border: none;
                box-shadow: none;
            }
            img {
                display: block;
                margin: 0 auto 20px auto;
            }
            body {
                margin: 10mm;
            }
        }
    </style>
</head>
<body>
    <img src="dq_logo.png" alt="Dairy Queen Logo">
    <h1>Welcome to Dairy Queen Courtenay!</h1>
    <textarea placeholder="Type your message here..."></textarea>
</body>
</html>
